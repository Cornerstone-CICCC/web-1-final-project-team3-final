<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="./js/header.js" defer></script>
</head>

<body>
    <!--Header-->
    <header>
        <div class='menu'>
            <div class="mobile-elements">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class='mobile-logo'>
                    <img src="./img/logo.png" alt="" class='logo_img'>
                    <div>
                        Carla Beauty
                    </div>
                </div>
                <div class="mobile-instagram">
                    <img src="./img/instagram.svg" alt="Instagram">
                </div>
            </div>

            <div class='hamburger_menu'>
                <a href='#'>Home</a>
                <a href='#'>My Work</a>
                <a href='#'>Services</a>
                <a href='#'>Classes</a>
                <a href='#'>Beauty Tips</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
            </div>

            <div class='menu1'>
                <a class='underline'>Home</a>
                <a href='#'>My Work</a>
                <a href='#'>Services</a>
                <a href='#'>Classes</a>
            </div>
            <div class='logo'>
                <img src="./img/logo.png" alt="" class='logo_img'>
                <div>
                    Carla Beauty
                </div>
            </div>
            <div class='menu2'>
                <a href='#'>Beauty Tips</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
                <a href='#'>
                    <img src="./img/instagram.svg" alt="">
                </a>
            </div>
        </div>
    </header>

    <!--Image Header-->
    <section class="container-fluid">
        <img class="img-fluid" src="img/header-img.jpeg" alt="bride">
        <div class="main-title">
            <img src="img/carla-beauty.png" alt="carla beauty">
        </div>
        <div class="main-p">
            <img src="img/carla-beauty-p.png" alt="carla beauty paragraph">
        </div>
        <button class="consultation-btn">
            <img src="img/consultation-btn.png" alt="free consultation btn">
        </button>
        <div class="social-media-box">
            <ul>
                <li>
                    <a href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-telephone-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-chat-dots"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    
    <!--Main Content-->
    <main>
        <!--About Me-->
        <section class="container-fluid">
            <div class="about-me">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <img id="about-me-photo" class="img-fluid" src="img/about-me-photo.png" alt="about me photo">
                        </div>

                        <div class="col-md-6">
                            <div class="row-mb-3">
                                <img class="img-fluid" id="cb-pink-logo" src="img/cb-logo.png" alt="carla beauty pink logo">
                            </div>
                            <div class="row-mb-3">
                                <img id="about-me-title" class="img-fluid" src="img/about-me-title.png" alt="about me title">
                            </div>
                            <div id="elements" class="row">
                                <div class="col">
                                    <button id="about-me-btn">
                                        <img src="img/about-me-btn.png" alt="about me btn">
                                    </button>
                                </div>
                                <div class="col">
                                    <img id="signature" src="img/about-me-signature.png" alt="about me signature">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="b-line text-center">
                    <img class="img-fluid" src="img/about-me-b-line.png" alt="our brands line">
                </div>
                <div class="container px-5 py-5" id="icon-grid">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                        <div class="col d-flex align-items-sm-start">
                            <img class="img-fluid" style="width: 112px; height: 13px;" src="img/mac-logo.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex align-items-sm-start">
                            <img class="img-fluid" style="width: 114px; height: 28px;" src="img/lancome.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex align-items-sm-start">
                            <img class="img-fluid" style="width: 124px; height: 29px;" src="img/inglot.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex align-items-sm-start">
                            <img class="img-fluid" style="width: 142px; height: 29px;" src="img/mercier.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex justify-content-around">
                            <img class="img-fluid" style="width: 101px; height: 48px;" src="img/charlotte.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex justify-content-around">
                            <img class="img-fluid" style="width: 81px; height: 32px;" src="img/tarte.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex justify-content-around">
                            <img class="img-fluid" style="width: 74px; height: 65px;" src="img/anastasia.svg" alt="mac brand logo">
                        </div>
                        <div class="col d-flex justify-content-around">
                            <img class="img-fluid" style="width: 86px; height: 55px;" src="img/kryolan.svg" alt="mac brand logo">
                        </div>
                    </div>
                </div>
            </div>
        </section> <!--End About Me-->

        <!--My work-->
        <section class="container-fluid">
            <div class="my-work">
                <div class="my-work-title">
                    <img src="img/my-work-title.png" alt="you are a star">
                </div>
                <div class="my-work-line">
                    <img src="img/my-work-line.png" alt="line">
                </div>
                <div class="my-work-p">
                    <img src="img/my-work-p.png" alt="paragraph">
                </div>
                <button class="my-work-btn">
                    <img src="img/my-work-btn.png" alt="my work btn">
                </button>
            </div>

            <div class="album">
                <div class="container">
                    <div class="row row-cols-md-4 g-4">
                        <div class="col">
                            <div class="card">
                                <img class="img-fluid" src="img/bride-1.png" alt="bride 1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img class="img-fluid" src="img/bride-2.png" alt="bride 1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img class="img-fluid" src="img/bride-3.png" alt="bride 1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img class="img-fluid" src="img/bride-4.png" alt="bride 1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--testimonials-->
            <div id="carousel" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/testimonials.png" alt="testimonial">
                  </div>
                  <div class="carousel-item">
                    <img src="img/testimonials.png" alt="testimonial">
                  </div>
                  <div class="carousel-item">
                    <img src="img/testimonials.png" alt="testimonial">
                  </div>
                </div>
              </div>
        </section>

        <!--Makeup and Hairstyle-->


    </main>

    <!--Footer-->
    <footer>
        <div class='footer_content'>
            <div class='logo'>
                <img src="./img/logo.png" alt="" class='logo_img'>
                <div>
                    Carla Beauty
                </div>
            </div>
            <div class='subtitle'>
                Expert makeup and hairstyle studio
            </div>
            <div class='icons'>
                <img src="./img/phone.svg" alt="">
                <img src="./img/whatsapp.svg" alt="">
                <img src="./img/instagram.svg" alt="">
            </div>
            <div class='footer_menu'>
                <a href='#' class='underline'>Home</a>
                <a href='#'>My Work</a>
                <a href='#'>Services</a>
                <a href='#'>Classes</a>
                <a href='#'>
                    Beauty Tips
                </a>
                <a href='#'>
                    About
                </a>
                <a href='#'>
                    Contact
                </a>
                <a href='#' class='dummy'></a>
            </div>
            <div class='copy-right'>
                Copyright 2024, Carla Beauty
            </div>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
